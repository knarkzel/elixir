[package]
name = "elixir"
version = "0.1.0"
edition = "2018"

[dependencies]
rocket = "0.5.0-rc.1"
rusqlite = { version = "0.25.3", features = ["bundled"] }
color-backtrace = { version = "0.5", default-features = false }

[dependencies.sailfish]
git = "https://github.com/knarkzel/sailfish"

[dependencies.rocket_auth]
git = "https://github.com/knarkzel/rocket_auth"
features = ["sqlite-db"]

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
features = ["sqlite_pool"]
